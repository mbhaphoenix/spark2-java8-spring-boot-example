log4j.logger.org.spark_project.jetty.server=WARN
log4j.logger.org.spark-project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.SecurityManager=WARN
log4j.logger.org.apache.spark.sql.hive.HiveUtils=WARN
log4j.logger.org.apache.spark.sql.catalyst.parser=WARN
log4j.logger.org.apache.spark.storage.BlockManagerMaster=WARN
